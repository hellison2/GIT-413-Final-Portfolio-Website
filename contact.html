<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vena Ellison">
        <title>GIT 413 Final Portfolio Website</title>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>            
            <h1>Vena's Portfolio Site</h1>

            <nav>
                <h2>Main Navigation</h2>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>            
            <h2>Contact</h2>

            <form>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname">

                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                
                <label for="tel">Phone</label>
                <input type="tel" id="tel" name="tel">
                
                <fieldset>
                    <legend>Preferred Contact Method</legend>
                    <input type="radio" id="phone" name="phone">
                    <label for="phone">Phone</label>
                    
                    <input type="radio" id="email" name="email">
                    <label for="email">Email</label>
                </fieldset>
                
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
                
                <input type="submit" value="Submit">
            </form>
        </main>

        <footer>
            <p>&copy; Vena's Portfolio Site 2025</p>
        </footer>
    </body>
</html>
